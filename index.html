<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div id="main">
        <div class="picture-container">
            <img src="Images/log in.svg" alt="image" class="image">
        </div>
        <div class="form-container">
            <h1>Log In</h1>
            <input type="text" name="username" class="input" placeholder="Username or Email">
            <input type="password" name="password" class="input"  placeholder="Password">
            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox"> Remember me.</label>
            <div class="button-container">
                <a href="#">Forgot password?</a>
                <button type="submit">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
